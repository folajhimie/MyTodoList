<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> My Todo List </title>
</head>
<body>
   
    <div class="container">
        <!-- header  -->
        <header>
            <div id="page-banner">
                <h1> Folajimi's Todo-List </h1>
                <p class="plans"> Make Plans For Your Life </p>
                <form action="" class="search-list">
                    <input type="text" placeholder="Search For list..."/>
                    <button type="submit"> <i class="fa fa-search-plus"></i></button>
                </form>

            </div>
        </header>
        <!-- main  -->
        <div class="todo-list">
            <h2>TO DO LIST</h2>
            <ul id="list-ul">
                
            </ul>
        </div>
        <!-- footer  -->
        <form action="#" id="form" class="add-list">
            <input type="text" id="input" placeholder="Add a list..." />
            <button class= "btn-1"><i class="fa fa-plus"></i></button > 
        </form>
    </div>

    <script src="main.js">

    </script>
</body>
</html>
